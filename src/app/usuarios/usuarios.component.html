<form (ngSubmit)="buscaUsuarios()">
  <mat-form-field appearance="fill">
    <mat-label>Pesquisar usu치rio</mat-label>
    <input matInput placeholder="Digite o usu치rio" [formControl]="busca" required />
  </mat-form-field>
  <button mat-button>Buscar</button>
  </form>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  <!-- Coluna id -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
  </ng-container>

  <!-- Coluna nome -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
  </ng-container>

  <!-- Coluna "ver detalhes" -->
  <ng-container matColumnDef="Ver">
    <th mat-header-cell *matHeaderCellDef>Ver</th>
    <td mat-cell *matCellDef="let usuario">
        <button mat-button routerLink="/usuario/{{ usuario.id }}">Detalhes</button>
    </td>
  </ng-container>

  <!-- Coluna "remover usu치rio" -->
  <ng-container matColumnDef="Remover">
    <th mat-header-cell *matHeaderCellDef>Remover</th>
    <td mat-cell *matCellDef="let usuario">
        <button mat-button (click)="removerUsuario(usuario)">Remover</button>
    </td>
  </ng-container>

  <!-- Coluna "editar usu치rio" -->
  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let usuario">
        <button mat-button routerLink="/usuario/editar/{{ usuario.id }}">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
</table>
